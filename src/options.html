<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark light" />
	<meta name="theme-color" content="#2B2A33" />
	<title>Tab Marker</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<section>
			<h2 class="panel-section-header">Configure Tab Markers</h2>
			<table>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td colspan="100%">
							<button id="btn-add">Add...</button>
						</td>
					</tr>
				</tfoot>
			</table>
			<p>
				<label>
					<input type="checkbox" id="field-blink">
					Blink icon when banner is active
				</label>
			</p>
			<p class="buttons">
				<button id="btn-export">Export</button>
				<button id="save-changes">Save</button>
				<span id="msg-save"></span>
			</p>
		</section>
		<section>
			<h2>Import JSON</h2>
			<p>
				<strong>Note:</strong> Importing will overwrite existing patterns.
			</p>
			<textarea id="field-import" placeholder='[
  {
    "domain": "example.com", <!-- required -->
    "banner": "true",
    "icon": "ðŸ’œ",
    "color": "#FF0000"
  },
  ...
]'></textarea>
			<p><button id="btn-import">Import</button></p>
			<p id="msg-import"></p>
		</section>
	</div>
	<script src="options.js"></script>
</body>
</html>
